# 【 使用上の注意 】
# ・環境依存パラメータを置換して使用すること。
# 　　置換しない状態（${xxxxxxxx}）のまま使用するとアプリケーションが正しく動作しない。
# ・構成管理上のマスタファイルに対する項目の追加/変更/削除は標準化Tに依頼すること。
# 　　各自のローカル環境で使用しているファイルは自由に変更可能だが、構成管理上のマスタ
# 　　(いわゆる、本番稼動時に使用されるファイル)は標準化Tにて管理を行う。

